<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" rel="shortcut icon" href="../images/js.ico" />
    <title>Countdown timer</title>
  </head>
  <body>
    <p><a href="../index.html" class="return-btn">Return</a></p>

    <div class="btn-stopwatch-wrapper">
      <button type="button" data-start class="btn">Start</button>
      <button type="button" data-reset class="btn">Reset</button>
    </div>

    <div class="timer">
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
    </div>

    <script src="../js/stopwatch/stopwatch.js"></script>
  </body>
</html>
