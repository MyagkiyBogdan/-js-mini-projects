<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/js.ico" />
  </head>
  <body>
    <p><a href="../index.html" class="return-btn">Return</a></p>

    <div class="container-project">
      <h1 class="page-title">Feedback form</h1>
      <p class="feedback-ls-text">
        The script will save field values to local storage when user writes something. When the page
        reloads, the field values will be automatically loaded from the local storage.
      </p>
      <form class="feedback-form" autocomplete="off">
        <label>
          Email
          <input type="email" name="email" autofocus />
        </label>
        <label>
          Message
          <textarea name="message" rows="8"></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="../js/localStorageFeedback/localStorageFeedback.js"></script>
  </body>
</html>
