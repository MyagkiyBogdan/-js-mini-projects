<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" rel="shortcut icon" href="../images/js.ico" />
    <title>Photo Finder</title>
  </head>
  <body>
    <form class="search-form">
      <a type="button" href="../index.html" class="return-btn return-btn--no-margin">Return</a>
      <input type="text" id="search-box" class="search-input" placeholder="Search images..." />
      <button type="submit" class="search-btn">Search</button>
    </form>
    <div class="message">
      <h1>Photo finder</h1>
      <p>
        Hello! To create adaptive grid gallery write what theme of photos you want to find in the a
        search in a top of this page. Don't forget to click on the photo to see how the gallery
        works.
      </p>
    </div>

    <div class="photo-card gallery"></div>
    <button type="button" class="load-more visually-hidden">Load more</button>
    <script src="../js/photoFinder/photoFinder.js"></script>
  </body>
</html>
